<!doctype html>
<html ng-app="weatherApp">
	<head>
		<title>Weather Book</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
	  <nav class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="WeatherBook">
          </a>
        </div>
      </div>
    </nav>
	  <div ng-controller="weatherController">
  	  <input id="srchBtn" class="form-control" type="text" name="search" ng-model="cityName" placeholder="Search for a City.."/>
  	  <input id="submitBtn" class="btn btn-primary" type="Submit" value="Get Weather!" ng-click="getWeatherInfo(cityName)"/>
		  <ul>
				<li>{{weatherData.weather.main}}</li>
				<li>{{weatherData.main.pressure}}</li>
				<li>{{weatherData.main.humidity}}</li>
				<li>{{weatherData.name}}</li>
				<li>{{weatherData.sys.country}}</li>
			</ul>
		</div>
	</body>
</html>
