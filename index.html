<!doctype html>
<html ng-app="weatherApp">
	<head>
		<title>Weather Book</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body ng-controller="weatherController">
		  <nav class="navbar navbar-default navbar-inverse navbar-static-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="#">
	            <img alt="WeatherBook">
	          </a>
	        </div>
	      </div>
	    </nav>
		  <div>
	  	  <input id="srchBtn" class="form-control" type="text" name="search" ng-model="cityName" placeholder="Search for a City.."/>
	  	  <input id="submitBtn" class="btn btn-primary" type="Submit" value="Get Weather!" ng-click="getWeatherInfo(cityName)"/>
			</div>
			<section ng-hide="isHide">
	  			<div class="tbl-header">
				    <table cellpadding="0" cellspacing="0" border="0">
				      <thead>
				        <tr>
				          <th class="specs">City Name</th>
				          <th>{{weatherData.name}}</th>
				        </tr>
				      </thead>
				    </table>
			  	</div>
				  <div class="tbl-content">
				    <table cellpadding="0" cellspacing="0" border="0">
				      <tbody>
				        <tr>
				          <td class="specs">Country</td>
				          <td>{{weatherData.sys.country}}</td>
				        </tr>
								<tr>
				          <td class="specs">Weather Condition</td>
				          <td>{{weatherData.weather[0].main}}</td>
				        </tr>
								<tr>
				          <td class="specs">Min Tempearture</td>
				          <td>{{weatherData.main.temp_min}}</td>
				        </tr>
								<tr>
				          <td class="specs">Max Temperature</td>
				          <td>{{weatherData.main.temp_max}}</td>
				        </tr>
								<tr>
				          <td class="specs">Pressure</td>
				          <td>{{weatherData.main.pressure}}</td>
				        </tr>
								<tr>
				          <td class="specs">Wind Speed</td>
				          <td>{{weatherData.wind.speed}}</td>
				        </tr>
				      </tbody>
				    </table>
				  </div>
			</section>
	</body>
</html>
